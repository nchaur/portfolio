  <!-- Header  -->
  <header class="containerBackground contactHeader p-4">
    <div class="container-fluid p-5 align-items-center">
      <div class="row">
        <div class="col text-center">
          <h1>Contact</h1>
        </div>
      </div>
    </div>
    </div>
  </header>


  <!-- contact form -->
  <div class="containerBackground p-5">
    <div class="container-fluid">
      <form>
        <div class="form-row p-4">
          <div class="form-group col-md-6">
            <label for="inputName">Name</label>
            <input type="text" class="form-control" id="inputName" placeholder="Name" required>
          </div>
          <div class="form-group col-md-6">
            <label for="inputLastName">Last Name</label>
            <input type="text" class="form-control" id="inputLastName" placeholder="Last Name" required>
          </div>
        </div>
        <div class="form-row p-4">
          <div class="form-group col-md-6">
            <label for="inputEmail">Email</label>
            <input type="email" class="form-control" id="inputEmail" placeholder="Email" required>
          </div>
          <div class="form-group col">
            <label for="inputService">Service</label>
            <select id="inputService" class="form-control" required>
              <option value="service">Service</option>
              <option value="">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
            </select>
          </div>
          <div class="form-group col-md-3">
            <label for="apptDateTime" class="form-label">Appointment date and time</label>
            <input type="datetime-local" id="apptDateTime" name="apptDateTime" placeholder="date" class="form-control"
              required />
          </div>
        </div>
        <div class="form-group col-12 p-4">
          <label for="inputMessage">Tell us about your inquiry</label>
          <textarea class="form-control" id="apptMessage" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-info m-4" value="submit">Submit</button>
      </form>
    </div>
  </div>

  <footer>
    <div class="containerBackground end p-5">
      <div class="container-fluid">
        <div class="row p-3">
          <div class="col-sm-6 p-5 text-center social">
            <h3>Follow us:</h3>
            <a href="#"><i class="fa fa-facebook text-white"></i></a>
            <a href="#"><i class="fa fa-twitter text-white"></i></a>
            <a href="#"><i class="fa fa-instagram text-white"></i></a>
          </div>
          <div class="col-sm-6 p-5 text-center social">
            <h3> Contact us:</h3>
            <a href="mailto:email@example.com" class="fa fa-envelope text-white">
              <span class="text-white">email@email.com</span>
            </a>
          </div>
        </div>
        <div class="row p-3 border-top border-secondary">

            <span><a href="freebies.html" class=" text-white p-1">Freebies </a></span>
            <span><a href="contact.html" class="text-white p-1">Contact </a></span>
          </div>
        </div>
      </div>
    </div>
